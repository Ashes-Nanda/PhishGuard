<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>URL Safety Scanner</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			width: 400px;
			padding: 20px;
			font-family: 'Inter', sans-serif;
			background-color: #0A0F1B;
			color: rgba(255, 255, 255, 0.9);
			background-image: radial-gradient(circle at 50% 0%, rgba(0, 255, 169, 0.15), transparent 50%), 
							radial-gradient(circle at 100% 0%, rgba(255, 0, 132, 0.15), transparent 50%);
		}

		.header {
			text-align: center;
			margin-bottom: 20px;
			padding-bottom: 15px;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.header h1 {
			font-size: 24px;
			color: rgba(255, 255, 255, 0.9);
			margin-bottom: 8px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
		}

		.header p {
			color: rgba(255, 255, 255, 0.8);
			font-size: 14px;
		}

		@keyframes slideIn {
			from { transform: translateY(10px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}

		.loading-indicator {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			padding: 20px;
			color: rgba(255, 255, 255, 0.9);
			font-size: 16px;
		}

		.loading-icon {
			animation: spin 1s infinite linear;
			display: inline-block;
		}

		@keyframes spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		.error {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			padding: 20px;
			color: rgba(255, 0, 132, 0.9);
			font-size: 16px;
		}

		.result {
			margin: 15px 0;
			padding: 15px;
			border-radius: 12px;
			display: none;
			animation: slideIn 0.3s ease-out;
			background: rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
		}

		.result.safe {
			border-color: rgba(0, 255, 169, 0.3);
		}

		.result.unsafe {
			border-color: rgba(255, 0, 132, 0.3);
		}

		.result-header {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.result-icon {
			font-size: 24px;
			margin-right: 10px;
		}

		.result-details {
			margin-top: 15px;
		}

		.confidence-bar {
			height: 8px;
			background-color: rgba(255, 255, 255, 0.1);
			border-radius: 4px;
			margin: 8px 0;
			overflow: hidden;
		}

		#confidenceFill {
			transition: width 0.5s ease-out, background-color 0.3s ease;
			height: 100%;
			border-radius: 4px;
			background: linear-gradient(to right, #00FFA9, #FF0084);
		}

		.features {
			margin-top: 20px;
			background: rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(10px);
			border-radius: 12px;
			padding: 15px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			opacity: 0;
			transform: translateY(10px);
			transition: all 0.3s ease;
		}

		.features.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.result-text {
			font-family: 'Inter', sans-serif;
			font-size: 1.2em;
			margin: 0;
			padding: 0;
			color: rgba(255, 255, 255, 0.9);
		}

		.confidence-value {
			font-size: 1em;
			margin-top: 5px;
			color: rgba(255, 255, 255, 0.8);
		}

		.feature-text {
			font-family: 'Inter', sans-serif;
			font-size: 0.9em;
			color: rgba(255, 255, 255, 0.8);
		}

		.feature-item {
			display: flex;
			align-items: center;
			padding: 10px;
			margin: 5px 0;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			animation: slideIn 0.3s ease-out;
			animation-fill-mode: both;
		}

		.feature-item:nth-child(1) { animation-delay: 0.1s; }
		.feature-item:nth-child(2) { animation-delay: 0.2s; }
		.feature-item:nth-child(3) { animation-delay: 0.3s; }
		.feature-item:nth-child(4) { animation-delay: 0.4s; }
		.feature-item:nth-child(5) { animation-delay: 0.5s; }

		.feature-icon {
			margin-right: 12px;
			font-size: 1.1em;
			color: rgba(255, 0, 132, 0.9);
		}

		.threat-level {
			display: inline-block;
			padding: 4px 8px;
			border-radius: 6px;
			font-size: 12px;
			font-weight: 500;
			text-transform: uppercase;
			backdrop-filter: blur(10px);
		}

		.threat-level.high { 
			background: rgba(255, 0, 132, 0.2);
			border: 1px solid rgba(255, 0, 132, 0.3);
			color: rgba(255, 255, 255, 0.9);
		}
		.threat-level.medium { 
			background: rgba(255, 166, 0, 0.2);
			border: 1px solid rgba(255, 166, 0, 0.3);
			color: rgba(255, 255, 255, 0.9);
		}
		.threat-level.low { 
			background: rgba(255, 255, 0, 0.2);
			border: 1px solid rgba(255, 255, 0, 0.3);
			color: rgba(255, 255, 255, 0.9);
		}
		.threat-level.safe { 
			background: rgba(0, 255, 169, 0.2);
			border: 1px solid rgba(0, 255, 169, 0.3);
			color: rgba(255, 255, 255, 0.9);
		}

		.button-group {
			margin-bottom: 15px;
		}

		.report-btn {
			width: 100%;
			padding: 12px;
			background: rgba(255, 0, 132, 0.2);
			color: rgba(255, 255, 255, 0.9);
			border: 1px solid rgba(255, 0, 132, 0.3);
			border-radius: 12px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			backdrop-filter: blur(10px);
			transition: all 0.2s ease;
			margin-top: 0;
			margin-bottom: 5px;
			box-shadow: 0 4px 12px rgba(255, 0, 132, 0.2);
		}

		.report-btn:hover {
			background: rgba(255, 0, 132, 0.3);
			transform: translateY(-2px);
			box-shadow: 0 6px 16px rgba(255, 0, 132, 0.3);
		}

		.report-btn:active {
			transform: translateY(0);
		}

		.report-section {
			display: none;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>URL Safety Scanner</h1>
		<p>Automatically scanning current website...</p>
	</div>

	<div id="result" class="result">
		<div class="result-header">
			<span class="result-icon"></span>
			<h2 id="resultTitle" class="result-text"></h2>
		</div>
		<div class="result-details">
			<div class="button-group">
				<button id="reportButton" class="report-btn">
					Report to MP Cyber Cell
				</button>
			</div>
			<div>
				<span class="confidence-value">Confidence Score:</span>
				<div class="confidence-bar">
					<div id="confidenceFill" style="width: 0%"></div>
				</div>
			</div>
			<div style="margin-top: 10px;">
				<span class="confidence-value">Threat Level: </span>
				<span id="threatLevel" class="threat-level"></span>
			</div>
		</div>
	</div>

	<div id="features" class="features">
		<h3 style="margin-bottom: 10px; color: rgba(255, 255, 255, 0.9);">Detected Features</h3>
		<div id="featuresList"></div>
	</div>

	<script src="popup.js"></script>

</body>
</html>
